<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Задача 13</title>
</head>
<body>
	<h3>Запись на курсы</h3>
	<hr>
	<form>
		<div>
			Имя:<br>	
			<input type="text" name="name">
		</div>
		<br>
		<div>Язык программирования:</div>
		<label>
			<input type="radio" id="id-c++" name="lang" value="C++">
			<label for="id-c++">C++</label>
			<br>
			<input type="radio" id="id-PHP" name="lang" value="PHP" checked>
			<label for="id-PHP">PHP</label>
			<br>
			<input type="radio" id="id-Py" name="lang" value="Python">
			<label for="id-Py">Python</label>
		</label>
		<br><br>
		<div>
			Дополнительная информация:<br>
			<textarea cols="30" rows="4"></textarea>
		</div>	
		<br>
		<div>Секретное слово:</div>
		<input type="password" name="psw">
		<br><br>
		<div>
			<input type="submit" value="Отправить">
			<input type="reset" value="Очистить">	
		</div>
		<hr>
		</form>	
</body>
</html>
